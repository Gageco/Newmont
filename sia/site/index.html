<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

  data_pts = [
  			{ x: new Date(2016, 07, 01, 12, 10), y: 76.727997 },
  			{ x: new Date(2016, 07, 01, 12, 15), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 20), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 25), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 30), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 35), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 40), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 45), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 50), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 55), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 60), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 65), y: 70.727997 },
        { x: new Date(2016, 07, 01, 12, 70), y: 70.727997 },
  ]


var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Temperature Over Time On Site"
	},
	axisX:{
		valueFormatString: "DD MMM",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Temperature in Fahrenheit",
		includeZero: false,
		valueFormatString: "0.00##F",
		crosshair: {
			enabled: true,
			snapToDataPoint: true,
			labelFormatter: function(e) {
				return "" + CanvasJS.formatNumber(e.value, "##0.00");
			}
		}
	},
	data: [{
		type: "area",
		xValueFormatString: "DD/MM/YY HH",
		yValueFormatString: "0.00##F",
		dataPoints: data_pts
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
